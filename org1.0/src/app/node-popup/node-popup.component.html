<!-- node-popup.component.html -->

<div id="nodePopup" class="modal">
    <div class="modal-content">
      <h2>{{ data.nodeInfo.name }}</h2>
      <!-- Agrega aquí el resto de la información del nodo -->
  
   
      <p>{{ data.nodeInfo.name }}</p>
    </div>
    <div class="modal-footer">
      <!-- Botón para cerrar la ventana modal -->
      <button class="modal-close waves-effect waves-green btn-flat" (click)="closeDialog()">Cerrar</button>
    </div>
  </div>
